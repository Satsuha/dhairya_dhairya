<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2ecf1; /* Light teal background for an aesthetic look */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #79005f; /* Dark teal for a professional look */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f71ae4;
        }

        th {
            background-color: #79006b;
            color: white;
        }

        tr:hover {
            background-color: #f11294;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SOS History</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-09-01</td>
                        <td>14:32</td>
                        <td>Downtown City Park</td>
                        <td>Resolved</td>
                    </tr>
                    <tr>
                        <td>2024-08-25</td>
                        <td>19:47</td>
                        <td>Central Mall</td>
                        <td>Resolved</td>
                    </tr>
                    <tr>
                        <td>2024-08-20</td>
                        <td>09:15</td>
                        <td>Highland Avenue</td>
                        <td>Resolved</td>
                    </tr>
                    <tr>
                        <td>2024-08-10</td>
                        <td>22:55</td>
                        <td>Eastside Station</td>
                        <td>Resolved</td>
                    </tr>
                    <!-- Add more records as needed -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
